<div>
  <mat-card class="cardChampion" *ngFor='let campeon of campeones' (click)="detallesCampeon(campeon)">
    <mat-card-header>
      <mat-card-title>{{campeon.name|json}}</mat-card-title>
      <mat-card-subtitle>{{campeon.title|json}}</mat-card-subtitle>
    </mat-card-header>
    <div>
      <img mat-card-lg-image src="https://ddragon.leagueoflegends.com/cdn/9.20.1/img/champion/{{campeon.name|json}}" />
    </div>
    <mat-card-content>
      <div class="championRol">
        
      </div>
    </mat-card-content>
  </mat-card>
</div>
